{% load static %}
<!doctype html>
<html lang=pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}{% endblock %}</title>

    <!-- CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0" />

    <!-- JS -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">intex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            {% if user.is_authenticated %}
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Início</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'clientes' %}">Clientes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'negocios' %}">Negócios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'tarefas' %}">Tarefas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Produtos</a>
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'perfil' %}">Minha conta</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
                </li>
              </ul>
            </div>
            {% else %}
              <div class="collapse navbar-collapse justify-content-between">
              <ul class="navbar-nav">
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'signup' %}">Criar conta</a>
                </li>
              </ul>
            {% endif %}
          </div>
        </nav>
    </header>
    <main>
        {% block main %}

        {% endblock %}
    </main>
    <footer>

    </footer>
    <!-- Arquivo JS -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
