{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card auth-card">
                <div class="card-body">
                    <h4 class="card-title text-center">Entrar</h4>

                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">

                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block mt-3">Entrar</button>
                    </form>
                    <p>Crie uma nova conta <a href="/contas/registrar">clicando aqui</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
